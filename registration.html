<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complete user Details</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="main.css" />
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  </head>
  <body>
    <header></header>

    <section class="mt-4 registrationBox shadow-none m-lg-4">
      <h3>Continue your profile</h3>
      <div class="progress-bar__wrapper">
        <label class="progress-bar__value" htmlFor="progress-bar"> 40% </label>
        <progress id="progress-bar" value="40" max="100"></progress>
      </div>
      <div class="row m-1">
        <div class="col-lg-3 col-12">
          <div class="profilePicDiv">
            <div class="card">
              <div class="imgAvatar">
                <input type="file" />
              </div>
            </div>
          </div>
          <div class="userDetails">
            <div class="nameText">
              <span> UserName :</span>
              <span> Rahulk</span>
            </div>
            <div class="nameText">
              <span> Email :</span>
              <span> rahulk@gmail.com</span>
            </div>
            <div class="nameText">
              <span> Mobile Number:</span>
              <span> 8976543210</span>
            </div>
          </div>
        </div>
        <div class="detailsDiv col-lg-9 col-12">
          <div class="container shadow-none">
            <form class="card">
              <div class="card-header">
                <nav class="nav nav-pills nav-fill">
                  <a class="nav-link tab-pills" href="#">Personal Details</a>
                  <a class="nav-link tab-pills" href="#">Address Details</a>
                  <a class="nav-link tab-pills" href="#">Company Details</a>
                  <a class="nav-link tab-pills" href="#">Finish</a>
                </nav>
              </div>
              <div class="card-body">
                <div class="tab d-none">
                  <div class="mb-3">
                    <label for="name" class="form-label">Age</label>
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      id="name"
                      placeholder="Please enter age"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Weight</label>
                    <input
                      type="text"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="Please enter weight"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">Height</label>
                    <input
                      type="text"
                      class="form-control"
                      name="password"
                      id="password"
                      placeholder="Please enter height"
                    />
                  </div>
                </div>

                <div class="tab d-none">
                  <div class="mb-3">
                    <label for="name" class="form-label">Address 1</label>
                    <input
                      type="text"
                      class="form-control"
                      name="name"
                      id="name"
                      placeholder="Please enter address 1"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="email" class="form-label">Address 2</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      id="email"
                      placeholder="Please enter address 2"
                    />
                  </div>
                  <div class="row">
                    <div class="mb-3 col-md-6">
                      <label for="city" class="form-label">City</label>
                      <input
                        type="text"
                        class="form-control"
                        name="city"
                        id="city"
                        placeholder="Please enter city"
                      />
                    </div>
                    <div class="mb-3 col-md-6">
                      <label for="state" class="form-label">State</label>
                      <input
                        type="state"
                        class="form-control"
                        name="state"
                        id="state"
                        placeholder="Please enter state"
                      />
                    </div>
                  </div>
                </div>

                <div class="tab d-none">
                  <div class="mb-3">
                    <label for="company_name" class="form-label"
                      >Company Name</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      name="company_name"
                      id="company_name"
                      placeholder="Please enter company name"
                    />
                  </div>
                  <div class="mb-3">
                    <label for="company_address" class="form-label"
                      >Company Address</label
                    >
                    <textarea
                      class="form-control"
                      name="company_address"
                      id="company_address"
                      placeholder="Please enter company address"
                    ></textarea>
                  </div>
                </div>

                <div class="tab d-none">
                  <p>All Set! Please submit to continue. Thank you</p>
                </div>
              </div>
              <div class="card-footer text-end">
                <div class="d-flex">
                  <button
                    type="button"
                    id="back_button"
                    class="btn btn-link"
                    onclick="back()"
                  >
                    Back
                  </button>
                  <button
                    type="button"
                    id="next_button"
                    class="btn btn-primary ms-auto"
                    onclick="next()"
                  >
                    Next
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>

    <script>
      var current = 0;
      var tabs = $(".tab");
      var tabs_pill = $(".tab-pills");

      loadFormData(current);

      function loadFormData(n) {
        $(tabs_pill[n]).addClass("active");
        $(tabs[n]).removeClass("d-none");
        $("#back_button").attr("disabled", n == 0 ? true : false);
        n == tabs.length - 1
          ? $("#next_button").text("Submit").removeAttr("onclick")
          : $("#next_button")
              .attr("type", "button")
              .text("Next")
              .attr("onclick", "next()");
      }

      function next() {
        $(tabs[current]).addClass("d-none");
        $(tabs_pill[current]).removeClass("active");

        current++;
        loadFormData(current);
      }

      function back() {
        $(tabs[current]).addClass("d-none");
        $(tabs_pill[current]).removeClass("active");

        current--;
        loadFormData(current);
      }
    </script>
  </body>
</html>
